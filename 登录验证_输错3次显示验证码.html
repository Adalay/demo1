<!DOCTYPE html>
<html>
  <head>
    <title>登录验证 输错3次显示验证码</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <link href="resources/css/jquery-ui-themes.css" type="text/css" rel="stylesheet"/>
    <link href="resources/css/axure_rp_page.css" type="text/css" rel="stylesheet"/>
    <link href="data/styles.css" type="text/css" rel="stylesheet"/>
    <link href="files/登录验证_输错3次显示验证码/styles.css" type="text/css" rel="stylesheet"/>
    <script src="resources/scripts/jquery-1.7.1.min.js"></script>
    <script src="resources/scripts/jquery-ui-1.8.10.custom.min.js"></script>
    <script src="resources/scripts/prototypePre.js"></script>
    <script src="data/document.js"></script>
    <script src="resources/scripts/prototypePost.js"></script>
    <script src="files/登录验证_输错3次显示验证码/data.js"></script>
    <script type="text/javascript">
      $axure.utils.getTransparentGifPath = function() { return 'resources/images/transparent.gif'; };
      $axure.utils.getOtherPath = function() { return 'resources/Other.html'; };
      $axure.utils.getReloadPath = function() { return 'resources/reload.html'; };
    </script>
  </head>
  <body>
    <div id="base" class="">

      <!-- 用户名 (文本框) -->
      <div id="u322" class="ax_default text_field" data-label="用户名">
        <input id="u322_input" type="text" value=""/>
      </div>

      <!-- 密码 (文本框) -->
      <div id="u323" class="ax_default text_field" data-label="密码">
        <input id="u323_input" type="password" value=""/>
      </div>

      <!-- 输入验证码 (文本框) -->
      <div id="u324" class="ax_default text_field ax_default_hidden" data-label="输入验证码" style="display:none; visibility: hidden">
        <input id="u324_input" type="text" value=""/>
      </div>

      <!-- 登录 (矩形) -->
      <div id="u325" class="ax_default primary_button" data-label="登录">
        <img id="u325_img" class="img " src="images/登录验证_输错3次显示验证码/登录_u325.png"/>
        <div id="u325_text" class="text ">
          <p><span>登录</span></p>
        </div>
      </div>

      <!-- smile (形状) -->
      <div id="u326" class="ax_default icon ax_default_hidden" data-label="smile" style="display:none; visibility: hidden">
        <img id="u326_img" class="img " src="images/登录验证_输错3次显示验证码/smile_u326.png"/>
      </div>

      <!-- 错误提示 (矩形) -->
      <div id="u327" class="ax_default label ax_default_hidden" data-label="错误提示" style="display:none; visibility: hidden">
        <img id="u327_img" class="img " src="images/登录验证_输错3次显示验证码/错误提示_u327.png"/>
        <div id="u327_text" class="text ">
          <p><span>请输入正确的用户名或密码！</span></p>
        </div>
      </div>

      <!-- 获取验证码 (矩形) -->
      <div id="u328" class="ax_default label ax_default_hidden" data-label="获取验证码" style="display:none; visibility: hidden">
        <img id="u328_img" class="img " src="images/登录验证_输错3次显示验证码/获取验证码_u328.png"/>
        <div id="u328_text" class="text ">
          <p><span>换一个验证码</span></p>
        </div>
      </div>

      <!-- 验证码 (矩形) -->
      <div id="u329" class="ax_default box_2 ax_default_hidden" data-label="验证码" style="display:none; visibility: hidden">
        <img id="u329_img" class="img " src="images/登录验证_输错3次显示验证码/验证码_u329.png"/>
      </div>
    </div>
  </body>
</html>
