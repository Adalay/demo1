<!DOCTYPE html>
<html>
  <head>
    <title>自动生成验证码</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <link href="resources/css/jquery-ui-themes.css" type="text/css" rel="stylesheet"/>
    <link href="resources/css/axure_rp_page.css" type="text/css" rel="stylesheet"/>
    <link href="data/styles.css" type="text/css" rel="stylesheet"/>
    <link href="files/自动生成验证码/styles.css" type="text/css" rel="stylesheet"/>
    <script src="resources/scripts/jquery-1.7.1.min.js"></script>
    <script src="resources/scripts/jquery-ui-1.8.10.custom.min.js"></script>
    <script src="resources/scripts/prototypePre.js"></script>
    <script src="data/document.js"></script>
    <script src="resources/scripts/prototypePost.js"></script>
    <script src="files/自动生成验证码/data.js"></script>
    <script type="text/javascript">
      $axure.utils.getTransparentGifPath = function() { return 'resources/images/transparent.gif'; };
      $axure.utils.getOtherPath = function() { return 'resources/Other.html'; };
      $axure.utils.getReloadPath = function() { return 'resources/reload.html'; };
    </script>
  </head>
  <body>
    <div id="base" class="">

      <!-- 验证码显示 (矩形) -->
      <div id="u267" class="ax_default box_3" data-label="验证码显示">
        <img id="u267_img" class="img " src="images/自动生成验证码/验证码显示_u267.png"/>
      </div>

      <!-- Unnamed (矩形) -->
      <div id="u268" class="ax_default _文本段落">
        <img id="u268_img" class="img " src="images/自动生成验证码/u268.png"/>
        <div id="u268_text" class="text ">
          <p style="font-size:13px;"><span style="font-family:'Arial Normal', 'Arial';">substr(start,length):从当前文本中截取从指定起始位置的字符串</span></p><p style="font-size:13px;"><span style="font-family:'Arial Normal', 'Arial';">Math.random()：生成0-1之间的随机数</span></p><p style="font-size:13px;"><span style="font-family:'Arial Normal', 'Arial';">Math.floor(x):向下取整</span></p><p style="font-size:13px;"><span style="font-family:'Arial Normal', 'Arial';">toUpperCase()：将当前文本中所有小写字母转换为大写字母</span></p><p style="font-size:13px;"><span style="font-family:'Arial Normal', 'Arial';"><br></span></p><p style="font-size:12px;"><span style="font-family:'Microsoft YaHei UI';color:#000000;">code=[[code]][[temp.substr(Math.floor(Math.random()*62),1)]]</span></p>
        </div>
      </div>

      <!-- 换一张 (矩形) -->
      <div id="u269" class="ax_default label" data-label="换一张">
        <img id="u269_img" class="img " src="images/自动生成验证码/换一张_u269.png"/>
        <div id="u269_text" class="text ">
          <p><span style="text-decoration:underline;">换一张</span></p>
        </div>
      </div>

      <!-- OK显示 (椭圆形) -->
      <div id="u270" class="ax_default ellipse ax_default_hidden" data-label="OK显示" style="display:none; visibility: hidden">
        <img id="u270_img" class="img " src="images/自动生成验证码/ok显示_u270.png"/>
        <div id="u270_text" class="text ">
          <p><span>OK</span></p>
        </div>
      </div>

      <!-- 确认 (矩形) -->
      <div id="u271" class="ax_default primary_button" data-label="确认">
        <img id="u271_img" class="img " src="images/自动生成验证码/确认_u271.png"/>
        <div id="u271_text" class="text ">
          <p><span>OK</span></p>
        </div>
      </div>

      <!-- 验证码输入 (文本框) -->
      <div id="u272" class="ax_default text_field" data-label="验证码输入">
        <input id="u272_input" type="text" value=""/>
      </div>
    </div>
  </body>
</html>
